---
layout: default
title: Directory Index
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
</head>
<body>
  <h1>{{ page.title }}</h1>
  <ul>
    {% assign doclist = site.pages | sort: "url" %}
    {% for doc in doclist %}
      {% if doc.name contains ".html" or doc.name contains ".md" %}
        <li><a href="{{ doc.url }}">{{ doc.url }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
</html>
